<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>ch04/list.html</title>
</head>

<body>
     <header>
          <h1>목록Tag</h1>
     </header>

     <content>
          <h2>Unordered list</h2>
          <ul style="list-style-type: square;">
               <li>Coffee</li>
               <li>Tea</li>
               <li>Milk</li>
          </ul> 
          <h2>Ordered List</h2>
          <ol style="list-style-type: lower-roman;">
               <li>Apple</li>
               <li>Banana</li>
               <li>Melon</li>
          </ol>
          
          <h2>정의형 목록</h2>
          <d1>
               <dt>첫번째 아이템</dt>
               <dd>-HTML</dd>
               <dt>두번째 아이템</dt>
               <dd>-CSS3</dd>
               <dt>세번째 아이템</dt>
               <dd>-javascript</dd>
          </d1>
     </content>
     <footer>


     </footer>
</body>

</html>
